<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End Store - CSS Grid</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body class="footer-fixed">
    <header class="header">
        <img src="img/logo.png" alt="Logotipo">
    </header>

    <div class="bar">
        <nav class="nav">
            <a href="index.html">Tienda</a>
            <a href="nosotros.html">Nosotros</a>
        </nav>
    </div>

    <main class="container">
        <h1>React JS</h1>
        <div class="container-info">

            <img src="img/3.jpg" alt="Imagen Producto" class="image-product">

            <div class="content">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent ullamcorper mauris nec lorem rutrum tincidunt. Duis convallis urna in dolor blandit, semper hendrerit leo pellentesque.
                </p>

                <form class="order-form">
                    <select class="size field">
                        <option value="S">Chica</option>
                        <option value="M">Mediana</option>
                        <option value="L">Grande</option>
                    </select>

                    <input type="number" min="1" class="quantity field">
                    <input type="submit" class="button" value="Agregar Al Carro">
                </form>
            </div>

        </div>
    </main>

    <footer class="footer">
        <p class="copyright">
            Front-End Store - Todos los Derechos Reservados 2020.
        </p>
    </footer>
</body>

</html>
